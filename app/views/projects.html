<div class="project-div">
	<h2>Projects</h2>
	<p>{{ vm.projectsTag }}</p>
	<div class="container">
		<div class="project-container" ng-repeat="project in vm.projects">
			<project-item title="{{ project.title }}" img="{{ project.img }}" url="{{ project.url }}"></project-item>
		</div>
	</div>
</div>
